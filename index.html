<!DOCTYPE html>
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>COOL</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="main">
			<h2>Gradient Text Generator</h2>
			<div id="gradientgen">
				<script type="text/javascript" src="gradient.js"></script>
				<textarea id="inputmessage" onkeyup="onInputChange(event, this)">Enter your message here</textarea>
				<div id="options">
					<div id="startcol" class="colourselect">
						<div id="startprev" class="preview"></div>
						<textarea class="hexinput" onkeyup="onColourChange(event, this, true)">ffffff</textarea>
					</div>
					<div id="endcol" class="colourselect">
						<div id="endprev" class="preview"></div>
						<textarea class="hexinput" onkeyup="onColourChange(event, this, false)">ffffff</textarea>
					</div>
				</div>
				<p id="output"></p>
			</div>
		</div>
		<div id="pagetop">
			<div id="bottomline"></div>
			<h1>Josh</h1>
		</div>
	</body>

</html>
